<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mega Store</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- ---------------------------- FONT AWESOME ----------------------------- -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- ---------------------------- CSS ANIMATION ---------------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <!-- ------------------------------- HEADER -------------------------------- -->
    <header class="my-3">
      <h1 class="text-center text-white">The Mega Store</h1>
    </header>
    <!-- -------------------------------- MAIN --------------------------------- -->
    <main class="main">
      <!-- ---------------------------- SEARCH FIELD ----------------------------- -->
      <div class="search-box me-auto">
        <input id="input-field" class="search-field" type="text" />
        <button
          type="button"
          class="search-button btn-cart"
          data-toggle="button"
          aria-pressed="false"
          autocomplete="off"
          id="search-btn"
          onclick="loadProducts()"
        >
          Search
        </button>
      </div>
      <div class="container my-5">
        <div class="row">
          <!-- ------------------------------ PRODUCTS ------------------------------- -->
          <div
            class="
              col-md-9 col-lg-9 col-sm-7
              animate__animated animate__fadeInLeft
            "
          >
            <div id="all-products"></div>
          </div>
          <!-- -------------------------------- CART --------------------------------- -->
          <div
            class="
              col-md-3 col-lg-3 col-sm-5
              cart-main
              animate__animated animate__fadeInRight
            "
          >
            <div class="cart" id="my-cart">
              <table class="table text-white">
                <thead>
                  <h1 class="text-center text-white">My-Cart</h1>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Total Added-Products:</th>
                    <td><span id="total-Products">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Price:</th>
                    <td>$ <span id="price">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Delivery-Charge:</th>
                    <td>$ <span id="delivery-charge">20</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Total-Tax:</th>
                    <td>$ <span id="total-tax">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td colspan="2">$ <span id="total">0</span></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div class="parces text-center">
                <button class="btn btn-primary text-center">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ------------------------------- FOOTER -------------------------------- -->
    <footer class="text-center text-white mb-4">
      <small>&copy;All rights reserved by Alif Bin Hossain.2021.</small>
    </footer>

    <!-- ------------------------ add javascript  file ------------------------- -->
    <!-- bootstrap js file-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- external js file -->
    <script src="js/app.js"></script>
  </body>
</html>
